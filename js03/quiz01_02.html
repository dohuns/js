<script>
	function regist() {
		
		if(document.getElementById("ID").value == "") {
			alert("아이디를 입력하세요!")

			alert("비밀번호를 입력하세요!")
		} else {
			fo.submit();

	}
	function pwChk() {
		if(document.getElementById("PW").value != document.getElementById("rPW").value) {
			document.getElementById("st").innerHTML = "불일치!!";
			document.getElementById("st").style.color= "red";
			document.getElementById("PW").value = "";
			document.getElementById("rPW").value = "";
			document.getElementById("PW").focus();
		} else {
			document.getElementById("st").innerHTML = "일치!!";
			document.getElementById("st").style.color= "blue";
		}
	}
</script>
