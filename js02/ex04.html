<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p id="d1"></p> <p id="d2"></p> <p id="d3"></p>
	<button type="button" onclick="start()">시작</button>
	<button type="button" onclick="end()">종료</button>
	<script>
		function digClock() {
		today = new Date();
			document.getElementById("d1").innerHTML = today.getFullYear() + "년";
			document.getElementById("d2").innerHTML = 
								today.getMonth()+1 + "월" + today.getDate() + "일";
			document.getElementById("d3").innerHTML = 
								today.getHours() + "시" + today.getMinutes() +"분"
								+ today.getSeconds() + "초";
			
			// e = setTimeout("digClock()" ,1000); // setTimeout은 자기자신만 호출이 가능 1000ms에 한번씩 실행해달라
		}
		function start() {
			e = setInterval("digClock()" , 1000);
		}

		function end() {
			clearTimeout(e);
		}
		digClock();
	</script>

</body>
</html>
